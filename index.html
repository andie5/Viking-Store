<!DOCTYPE html>
<html>
  <head>
    <title>Viking Store</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
        <label>Viking Store</label>
        <div class="cart">
          <label class="your-cart">Your Cart</label>
          <img src="shopping_cart.png" width="20px" height="20px">       
        </div>
    </div>
    <div class="main-content">
      <div class="banner">
        <h1>The Viking Store</h1>
        <img src="viking_ship_background_medium.jpg"/>
      </div>
      <div class="tagline">
        <h3>The Best Viking Gear on the Whole Web</h3>
      </div>
      <div class="summary-instruction">
        <label>Choose from among our lineup of fine axes below</label>
      </div>
      <div class="products">
        <div class="item">
          <label class="item-name">The Silent Night</label>
          <div class="img-container">
            <img src="axe_silent_night_small.jpg" width="60px" height="60px"/>
          </div>
          <div class="cart-button">
            <button>Add to Cart</button>
          </div>
          <label>$200</label>
        </div>
        <div class="item">
          <label class="item-name">The Dainty Daisy</label>
          <img src="axe_dainty_daisy_small.jpg" width="60px" height="60px"/>
          <button>Add to Cart</button>
          <label>$100</label>
        </div>
        <div class="item">
          <label class="item-name">Double Trouble</label>
          <img src="axe_double_trouble_small.jpg" width="60px" height="60px"/>
          <button>Add to Cart</button>
          <label>$340</label>
        </div>
        <div class="second-row">
          <div class="item">
            <label class="item-name">Whispering Wind</label>
            <img src="axe_whispering_wind_small.jpg" width="60px" height="60px"/>
            <button>Add to Cart</button>
            <label>$225</label>
          </div>
          <div class="item">
            <label class="item-name">The Cunting Cutter</label>
           <img src="axe_cunning_cutter_small.jpg" width="60px" height="60px"/>
            <button>Add to Cart</button>
            <label>$200</label>
          </div>
          <div class="item">
            <label class="item-name">The Kingmaker</label>
           <img src="axe_kingmaker_small.jpg" width="60px" height="60px"/>
            <button>Add to Cart</button>
            <label>$400</label>
          </div>       
        </div>
      </div>
    </div>
    <div class="navigation">
    </div>
    <div class="footer">
      <h5>Contact</h5>
      <p>123-456-7891</p>
      <p>contact@vikingstore.com</p>
    </div>
  </body>
</html>
